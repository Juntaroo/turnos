<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos WebSocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="turno-actual">
            <h1>Turno Actual</h1>
            <div id="turnoActual" class="numero-turno">0</div>
        </div>
        <div class="turno-cola">
            <h2>Ultimos 3 Turnos</h2>
            <ul id="turnoCola" class="lista-turnos">
                <li>0</li>
                <li>0</li>
                <li>0</li>
            </ul>
        </div>
        <div class="turnos-dia">
            <h2>Turnos Atendidos Hoy</h2>
            <div id="turnosDia" class="cantidaddia">0</div>
        </div>
        <button id="turnoSiguiente">Next</button>
    </div>
    <audio id="sonido" src="./notification.mp3" preload="auto"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
